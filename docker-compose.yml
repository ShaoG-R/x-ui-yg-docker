version: '3.8'

services:
  x-ui-yg:
    build: .
    container_name: x-ui-yg
    restart: unless-stopped
    # 启用 TTY 使得日志输出更友善
    tty: true
    environment:
      - TZ=Asia/Shanghai
      # --- 首次运行配置 ---
      # 留空则随机生成 (建议首次运行查看日志获取，更安全)
      # 填写则固定为指定值
      - XUI_USER=
      - XUI_PASS=
      - XUI_PORT=54321
      - XUI_PATH= # 留空则随机生成4-8位字符路径
      - VERBOSE=false # 设置为 true 以在日志显示设置的环境变量值
      # - RESET_CONFIG=true # 取消注释以强制重置账号密码
    volumes:
      # 映射整个目录，脚本会自动处理二进制文件的更新
      - ./data:/usr/local/x-ui
      #  - ./your_ssl_certs:/root/ygkkkca/ #  你的ssl 证书存放目录映射到/root/ygkkkca/，因为默认ssl目录位置在/root/ygkkkca/
    ports:
      # 面板端口
      - "54321:54321"
      # 节点端口范围 (根据需要调整)
      - "10000-10005:10000-10005"
      - "10000-10005:10000-10005/udp"
    # 资源限制 (可选，防止被滥用导致宿主机卡死)
    deploy:
      resources:
        limits:
          memory: 512M
    network_mode: bridge
